<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunflower Bali Villa</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #fff;
  color: #222;
}

/* HERO SECTION */
.hero {
  position: relative;
  height: 70vh;
  background: url('photo-1.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}

.hero::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.35);
}

.hero-content {
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  opacity: 0.95;
}

/* GALLERY */
.gallery {
  padding: 60px 20px;
  max-width: 1200px;
  margin: auto;
}

.gallery h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 32px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 14px;
}

.gallery-grid img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.25s ease;
}

.gallery-grid img:hover {
  transform: scale(1.03);
}

/* ===== LUXURY BOOKING SECTION ===== */
.booking-section {
  padding: 70px 20px;
  background: linear-gradient(135deg, #f6f6f6, #ffffff);
  text-align: center;
}

.booking-section h2 {
  font-size: 34px;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

.booking-section p {
  color: #666;
  margin-bottom: 35px;
  font-size: 16px;
}

.booking-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 14px;
  margin-bottom: 45px;
}

.booking-btn {
  padding: 14px 28px;
  border-radius: 50px;
  font-size: 15px;
  font-weight: 600;
  text-decoration: none;
  color: #fff;
  transition: all 0.25s ease;
  min-width: 170px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.booking-btn:hover {
  transform: translateY(-2px);
  opacity: 0.92;
}

/* Button Colors */
.btn-airbnb { background: #ff385c; }
.btn-booking { background: #003580; }
.btn-whatsapp { background: #25d366; }
.btn-direct { background: #111; }

/* Mobile Perfect */
@media (max-width: 640px) {
  .hero h1 { font-size: 34px; }
  .gallery-grid img { height: 180px; }
  .booking-btn {
    width: 100%;
    max-width: 340px;
    font-size: 16px;
  }
}

/* Map Styling */
.map-box {
  max-width: 1050px;
  margin: 0 auto;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 22px 45px rgba(0,0,0,0.10);
}
</style>
</head>
<body>

<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-content">
    <h1>Sunflower Bali Villa</h1>
    <p>Luxury private villa in Bali</p>
  </div>
</section>

<!-- GALLERY SECTION -->
<section class="gallery">
  <h2>Villa Gallery</h2>
  <div class="gallery-grid">
    <img src="photo-1.jpg" alt="Sunflower Bali Villa">
    <img src="photo-2.jpg" alt="Sunflower Bali Villa">
    <img src="photo-3.jpg" alt="Sunflower Bali Villa">
    <img src="photo-4.jpg" alt="Sunflower Bali Villa">
    <img src="photo-5.jpg" alt="Sunflower Bali Villa">
    <img src="photo-6.jpg" alt="Sunflower Bali Villa">
    <img src="photo-7.jpg" alt="Sunflower Bali Villa">
    <img src="photo-8.jpg" alt="Sunflower Bali Villa">
    <img src="photo-9.jpg" alt="Sunflower Bali Villa">
    <img src="photo-10.jpg" alt="Sunflower Bali Villa">
  </div>
</section>

<!-- BOOKING SECTION -->
<section class="booking-section" id="booking">
  <h2>Book Your Stay at Sunflower Bali Villa</h2>
  <p>Experience a private luxury villa in Bali â€” book instantly or contact us directly.</p>

  <div class="booking-buttons">
    <a href="https://www.airbnb.com.au/rooms/1472856700576978085" target="_blank" class="booking-btn btn-airbnb">
      Airbnb
    </a>

    <a href="https://www.booking.com/hotel/id/sunflower-bali-villa.en-gb.html" target="_blank" class="booking-btn btn-booking">
      Booking.com
    </a>

    <a href="https://wa.me/61444553738?text=Hello%20I%20would%20like%20to%20book%20Sunflower%20Bali%20Villa" target="_blank" class="booking-btn btn-whatsapp">
      WhatsApp
    </a>

    <a href="mailto:sunflowerbalivilla@gmail.com?subject=Direct%20Booking%20Request&body=Hello%20I%20would%20like%20to%20book%20Sunflower%20Bali%20Villa" class="booking-btn btn-direct">
      Direct Booking
    </a>
  </div>

  <div class="map-box">
    <iframe 
      src="https://www.google.com/maps?q=-8.702065,115.171576&output=embed"
      width="100%" 
      height="400" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>
</section>

</body>
</html>
